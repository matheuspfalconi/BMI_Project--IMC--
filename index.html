<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Cálculo IMC</title>

		<link rel="stylesheet" href="generalStyle.css">
		<link rel="stylesheet" href="style.css">
			
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
			
		<script src="calculo.js"></script>

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	  	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	   	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	   	<![endif]-->
	</head>

	<body>
		<div id="app">
			<main>
				<div class="title_content">
					<h1>Descubra seu Índice de Massa Corporal</h1>	
				</div>

				<div class="content">
					<div class="div_left">
						<div class="title_calculo">
							<h2>Calcule o seu IMC: </h2>
						</div>

						<div class="div_calculo">
							<div class="input_calculo">
								<div class="weight">
									<p>Weight</p>
									<input type="number" name="weight" id="input_weight" placeholder="0"><span>kg</span>
								</div>

								<div class="height">
									<p>Height</p>
									<input type="number" name="height" id="input_height" placeholder="0"><span>cm</span>
								</div>
							</div>

							<div class="result_calculo">
								<p id="result">00</p>
								<p>IMC</p>
							</div>

							<div class="div_button">
								<input type="button" name="submit" value="CALCULAR" onclick="calcular()">
							</div>
						</div>
					</div>

					<div class="div_right">
						<h2>Encontre a sua classificação: </h2>

						<div class="table">
							<ul>
								<li class="item_table">
									<p>IMC</p>
									<p>Classificação</p>
								</li>

								<li class="item_table">
									<p>< 18,5</p>
									<p>Baixo Peso</p>
								</li>

								<li class="item_table">
									<p>18,5 - 24,9</p>
									<p>Peso Saudável</p>
								</li>

								<li class="item_table">
									<p>25,0 - 29,9</p>
									<p>Sobrepeso</p>
								</li>

								<li class="item_table">
									<p>> 30</p>
									<p>Obesidade</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
